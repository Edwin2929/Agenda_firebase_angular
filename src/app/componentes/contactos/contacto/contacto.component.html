<div class="card">
  <div class="card-body" style="background-color: lightblue">
    
      <img src="https://image.flaticon.com/icons/svg/1137/1137738.svg" height="125px" style="margin-left: 35%">
    <form #contactoForm="ngForm" (ngSubmit)="onSubmit(contactoForm)">
      <div class="form-group">
        <input type="hidden" 
        name="$key" 
        class="form-control"
        #$key="ngModel" 
        [(ngModel)]="contactoService.contactoSeleccionado.$key"
        placeholder="ID"
        >
        

      </div>

      <div class="form-group">
        <input type="text"
        required
            class="form-control"
            name="nombre"
            #nombre="ngModel"
            [(ngModel)]="contactoService.contactoSeleccionado.nombre"
            placeholder="Nombre o alias"
      
        >
      </div>

      <div class="form-group">
        <input type="text"
        required
            class="form-control"
            name="movil"
            #movil="ngModel"
            [(ngModel)]="contactoService.contactoSeleccionado.movil"
            placeholder="Numero movil"
        
       >
      </div>

      <div class="form-group">
        <input type="text"
          required
          class="form-control"
          name="casa"
          #casa="ngModel"
          [(ngModel)]="contactoService .contactoSeleccionado.casa"
          placeholder="numero de casa"
          > 
      </div>

      <div class="form-group">
        <input type="text"
        required
          class="form-control"
          name="instagram"
          #instragram="ngModel"
          [(ngModel)]="contactoService .contactoSeleccionado.instagram"
          placeholder=" usuario de instagram"
          > 
      </div>
      
      <div class="form-group">
        <button class="btn btn-primary"  type="submit">
            <i class="fas fa-plus-circle"></i> Agregar
        </button>
        <button class="btn btn-secondary" type="reset" style="margin-left: 5%" (click)="resetForm(contactoForm)">
            <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
        
      

    </form>
  </div>
</div>
